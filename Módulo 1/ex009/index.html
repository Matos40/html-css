<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
    <li>Acordar</li>    
    <li>Tomar Café</li>
    <li>Tomar Banho</li>
    <li>Se Arrumar </li>
    <li>Ir Trabalhar</li>    
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="circle">
    <li>Pão</li>
    <li>Café</li>
    <li>Biscoito</li>
    <ol type="a">
        <li>Biscoito Maria</li>
        <li>Biscoito CreamCraker</li>
    </ol>
    <li>Leite</li>
    <ol type="a">
        <li>Desnatado</li>
        <li>Semi-Desnatado</li>
    </ol>
    <li>Farinha</li>
</ul>
</body>
</html>
