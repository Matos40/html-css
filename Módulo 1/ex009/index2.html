<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
<ol><li>acordar</li>
<li>banho</li>
<li>sair</li></ol>
<h2>Listas não ordenadas</h2>
    <ul>
        <li>pão</li>
    <li>leite</li>
    <li>café</li></ul>
    <h2>Listas de Definições</h2>
    <dt>HTML</dt>
    <dd>Linguagem de marcação hypertexto</dd>
    <dt>CSS</dt>
    <dd>Linguagem de criação do design de site</dd>
    <dt>JavaScript</dt>
    <dd>linguagem de programação</dd>
