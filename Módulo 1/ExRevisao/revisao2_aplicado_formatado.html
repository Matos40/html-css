
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisão 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to left, #7cfef0, #05A293);
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #000;
      background-color: #f3c49e;
      text-align: center;
      font-size: 3em;
      padding: 20px 0;
      margin: 0;
    }
    main, .org-link, .galeria-imagens, .bloco-videos, .externo, .listas {
      max-width: 1400px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #3f5d62;
      background-color: #f3e8df;
      font-size: 2em;
      padding: 10px;
      border-radius: 8px;
    }
    h3 {
      background-color: #a9e5e5;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
      font-size: 1.3em;
    }
    p {
      text-align: justify;
      font-size: 1.1em;
      line-height: 1.6;
    }
    mark {
      background-color: #dcdedda1;
    }
    audio {
      display: block;
      margin: 10px auto 30px auto;
      width: 90%;
      max-width: 500px;
    }
    .bloco-videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .bloco-videos video {
      width: 250px;
      height: auto;
      border-radius: 8px;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2);
    }
    .galeria-imagens {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .galeria-imagens img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.327);
    }
    picture img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: auto;
    }
    .listas ol, .listas ul {
      margin-left: 30px;
    }
    .listas li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Revisão Gerall</h1>
  <!-- Aqui viria o conteúdo já formatado como no HTML do usuário, mantido como está -->
</body>
</html>
