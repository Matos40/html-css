<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            background-color: rgb(195, 196, 198);
            width: 300px;
            height: 300px;
            border: 10px solid rgb(85, 74, 227);
            padding: 15px;

            margin: auto;
            outline: 5px groove lightseagreen;
        }
        a {
            border: 5px solid lightslategray;
        }
    </style>
    <title>Modelo de Caixa</title>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também sao exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>

</body>
</html>
